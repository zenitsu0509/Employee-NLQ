name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  IMAGE_NAME: employee-nlq-backend

jobs:
  # Optional: run backend tests before building image (can be heavy due to ML deps)
  # test-backend:
