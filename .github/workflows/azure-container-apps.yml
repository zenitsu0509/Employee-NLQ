  #       run: |
  #         python -m pip install --upgrade pip
  #         pip install -r requirements.txt
  #     - name: Run tests (backend)
  #       run: pytest -q backend/tests
  build-and-push:
    runs-on: ubuntu-latest
    # needs: test-backend  # uncomment to enforce tests before build
    steps:
      - uses: actions/checkout@v4

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

  deploy-backend:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure providers and Container Apps environment exist
        shell: bash
        run: |
          set -euo pipefail
          RG="${{ secrets.AZURE_RESOURCE_GROUP }}"
          ENV_NAME="${{ secrets.ACA_ENV_NAME }}"
          LOCATION="${{ secrets.ACA_LOCATION }}"
          if [[ -z "$LOCATION" ]]; then LOCATION="westus2"; fi

          echo "Registering resource providers (Microsoft.App, Microsoft.OperationalInsights)..."
          az provider register -n Microsoft.App --wait || true
          az provider register -n Microsoft.OperationalInsights --wait || true

          echo "Installing/upgrading containerapp CLI extension..."
          az extension add --name containerapp --upgrade || true

          echo "Checking Container Apps environment '$ENV_NAME' in RG '$RG'..."
          if ! az containerapp env show -g "$RG" -n "$ENV_NAME" >/dev/null 2>&1; then
            LAW_NAME="law-${ENV_NAME}"
            echo "Ensuring Log Analytics workspace '$LAW_NAME' in '$LOCATION'..."
            if ! az monitor log-analytics workspace show -g "$RG" -n "$LAW_NAME" >/dev/null 2>&1; then
              az monitor log-analytics workspace create -g "$RG" -n "$LAW_NAME" -l "$LOCATION"
            fi
            LAW_ID=$(az monitor log-analytics workspace show -g "$RG" -n "$LAW_NAME" --query customerId -o tsv)
            LAW_KEY=$(az monitor log-analytics workspace get-shared-keys -g "$RG" -n "$LAW_NAME" --query primarySharedKey -o tsv)
            echo "Creating Container Apps environment '$ENV_NAME' in '$LOCATION'..."
            az containerapp env create -g "$RG" -n "$ENV_NAME" -l "$LOCATION" \
              --logs-workspace-id "$LAW_ID" --logs-workspace-key "$LAW_KEY"
          else
            echo "Container Apps environment '$ENV_NAME' already exists."
          fi

      - name: Deploy to Azure Container Apps (backend)
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ secrets.ACA_BACKEND_NAME }}
          containerAppEnvironment: ${{ secrets.ACA_ENV_NAME }}
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          targetPort: 8000
          ingress: external
          registryUrl: ${{ secrets.ACR_LOGIN_SERVER }}
          registryUsername: ${{ secrets.ACR_USERNAME }}
          registryPassword: ${{ secrets.ACR_PASSWORD }}
          environmentVariables: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            VECTOR_DB_URL=${{ secrets.VECTOR_DB_URL || secrets.DATABASE_URL }}
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            CORS_ORIGINS=${{ secrets.CORS_ORIGINS || secrets.CONS_ORIGINS || secrets.CONS_ORIGIN }}

